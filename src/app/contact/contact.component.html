
<div class="container" 
  fxLayout="column"
  fxLayoutGap="10px">

  <md-card>
      <h1 class="text-center">Contact Me</h1>
      <p class="text-center">
          I would love to hear from you!
      </p>
    </md-card>

  <div fxLayout="column">
      <img src="./assets/images/colorful_code.png" width="100%" alt="code">
  </div>

  <md-card>
    <div class="form-center">
      <form class="form" method="post" action="https://formspree.io/shawn.everett.williams@gmail.com">
          <md-form-field class="full-width">
            <input name="name" mdInput placeholder="Name" type="text">
          </md-form-field>

          <md-form-field class="full-width">
              <input name="email" mdInput placeholder="Email" type="email">
          </md-form-field>
          
          <md-form-field class="full-width">
            <textarea name="body" mdInput placeholder="Message" rows="12"></textarea>
          </md-form-field>  
          <button class="submit" md-raised-button>Submit</button>
      </form>
    </div>
  </md-card>

  <div fxLayout="column">
      <img src="./assets/images/colorful_code.png" width="100%" alt="code">
  </div>

  <md-card>
      <p class="text-center">
          Shawn Williams  -  317.777.8870  -  shawn.everett.williams@gmail.com
      </p>
  </md-card>

</div>
